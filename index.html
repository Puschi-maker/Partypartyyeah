<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeburtstagsÃ¼berraschung!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0099ff, #ff66cc);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: white;
            overflow-x: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            margin: 20px;
        }
        h1 {
            color: #ff3399; /* Knalliges Pink */
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #333;
        }
        .player-container {
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(45deg, #0066ff, #00ccff); /* Knalliges Blau */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        audio {
            width: 100%;
            margin: 10px 0;
        }
        .win-code {
            margin-top: 40px;
            padding: 20px;
            background-color: #ffcc00; /* Knalliges Gelb */
            border-radius: 10px;
            font-weight: bold;
            color: #333;
            font-size: 22px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
            transform-origin: center bottom;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        .btn {
            background-color: #ff3399; /* Knalliges Pink */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #ff66cc;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            animation: fall 5s ease-in infinite;
            z-index: 1;
        }
        @keyframes fall {
            0% {
                opacity: 1;
                top: -20px;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                top: 100vh;
                transform: translateX(100px) rotate(360deg);
            }
        }
        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #ff3399;
            transform: rotate(45deg);
            animation: float 4s ease-in-out infinite;
            opacity: 0;
            z-index: 1;
        }
        .heart:before, .heart:after {
            content: '';
            width: 25px;
            height: 25px;
            background-color: #ff3399;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -12.5px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: -12.5px;
        }
        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translateY(-100px) scale(0);
                opacity: 0;
            }
        }
        .animated-title {
            margin-bottom: 30px;
        }
        .animated-word {
            display: inline-block;
            margin-right: 10px;
        }
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.5s forwards;
        }
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
            opacity: 0;
            z-index: 1;
        }
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        .birthday-crown {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            text-shadow: 0 0 10px gold;
            animation: shine 2s infinite;
        }
        @keyframes shine {
            0%, 100% { text-shadow: 0 0 10px gold; }
            50% { text-shadow: 0 0 20px gold, 0 0 30px yellow; }
        }
        .next-page {
            margin-top: 30px;
            background-color: #0066ff; /* Knalliges Blau */
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .next-page:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background-color: #0099ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="birthday-crown">ðŸ‘‘</div>
        <h1 class="animated-title" id="titleText"></h1>
        
        <p>Ein besonderer Tag verdient eine besondere Ãœberraschung! HÃ¶r dir diesen Song an:</p>
        
        <div class="player-container">
            <audio id="audioPlayer" controls>
                <source src="perfect day.mp3" type="audio/mpeg">
                Dein Browser unterstÃ¼tzt das Audio-Element nicht.
            </audio>
        </div>
        
        <div class="win-code" id="winCode">
            Dein Gewinncode ist "08.05.2025"
        </div>
        
        <p style="margin-top: 30px;">Nutze diesen Code, um deine Ãœberraschung freizuschalten!</p>
        
        <a href="code-verification.html" class="next-page">Weiter zur Ãœberraschung</a>
    </div>

    <script>
        // Titel-Animation mit Leerzeichen
        window.addEventListener('load', function() {
            const titleElement = document.getElementById('titleText');
            const titleText = "Hallo Robi, hier ist ein Song fÃ¼r Dich!";
            const words = titleText.split(' ');
            
            // Jedes Wort als eigenes Element erstellen
            words.forEach((word, wordIndex) => {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'animated-word';
                
                // Jeden Buchstaben des Wortes einzeln animieren
                for (let i = 0; i < word.length; i++) {
                    const letterSpan = document.createElement('span');
                    letterSpan.className = 'letter';
                    letterSpan.textContent = word[i];
                    letterSpan.style.animationDelay = `${(wordIndex * 5 + i) * 0.05}s`;
                    wordSpan.appendChild(letterSpan);
                }
                
                titleElement.appendChild(wordSpan);
            });
            
            // Lade-Animation fÃ¼r den Gewinncode
            setTimeout(() => {
                const winCode = document.getElementById('winCode');
                winCode.style.opacity = 0;
                winCode.style.transition = 'opacity 1s ease';
                setTimeout(() => {
                    winCode.style.opacity = 1;
                }, 500);
            }, 1000);
            
            // Konfetti erstellen
            createConfetti();
            
            // Herzen erstellen
            createHearts();
            
            // Feuerwerk-Effekt
            createFireworks();
        });
        
        // Konfetti erstellen
        function createConfetti() {
            const colors = ['#0066ff', '#ff3399', '#ffcc00']; // Blau, Pink, Gelb
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 15 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = (Math.random() * 5 + 3) + 's';
                    document.body.appendChild(confetti);
                    
                    // AufrÃ¤umen nach der Animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 8000);
                }, i * 100);
            }
        }
        
        // Herzen erstellen
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.bottom = (Math.random() * 100) + 'px';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    heart.style.animationDelay = (Math.random() * 2) + 's';
                    document.body.appendChild(heart);
                    
                    // AufrÃ¤umen nach der Animation
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 300);
            }
        }
        
        // Feuerwerk
        function createFireworks() {
            const colors = ['#0066ff', '#ff3399', '#ffcc00']; // Blau, Pink, Gelb
            
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.5;
                
                for (let i = 0; i < 30; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = x + 'px';
                    firework.style.top = y + 'px';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    document.body.appendChild(firework);
                    
                    // AufrÃ¤umen nach der Animation
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }
            }, 3000);
        }
        
        // Audio-Wiedergabe abgeschlossen
        document.getElementById('audioPlayer').addEventListener('ended', function() {
            document.querySelector('.next-page').style.animation = 'pulse 1s infinite';
        });
    </script>
</body>
</html>
